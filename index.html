<!DOCTYPE html>
<head>
    <title>A-FRAME TONE.JS</title>
    <script src='http://localhost:8080/dist/bundle.js'></script>
</head>
<body>
    <a-scene mouse-controls>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" click-tone="freq:220"></a-sphere>
        <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9" onclick="console.log('click')"></a-box>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" click-tone="freq:5"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" ></a-plane>
        <a-sky color="#ECECEC" piano-keys="start:q57; keys:30"></a-sky> 
    </a-scene>
</body>
